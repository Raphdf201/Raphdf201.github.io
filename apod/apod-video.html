<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video of the day</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./apod-video.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/Raphdf201/Raphdf201.github.io@main/assets/darkMode/darkMode_BR.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="apod-video" id="apod-video">
      <iframe
        width="960"
        height="560"
        title="Image of the day"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen="true"
        class="apod-iframe"
        id="apod-iframe"
      ></iframe>
    </div>
    <div class="back">
      <a href="./apod-index.html">Back to apod</a><br />
      <a href="../index.html">Back to sitemap</a>
    </div>
    <button class="dark-button" onclick="toggleMode()">Toggle dark mode</button>
    <script src="https://cdn.jsdelivr.net/gh/Raphdf201/Raphdf201.github.io@main/assets/darkMode/darkMode.js"></script>
  </body>
</html>
