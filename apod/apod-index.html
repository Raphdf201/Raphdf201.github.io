<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Astronomical Image Of the Day</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./apod-buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Raphdf201/Raphdf201.github.io@main/assets/darkMode/darkMode_TR.css"
    />
  </head>
  <body>
    <div class="back">
      <a href="../index.html">Back to sitemap</a>
    </div>
    <div class="apod-desc">
      <h2>Astronomical image of the day</h2>
      <p>
        This page uses the
        <a href="https://apod.nasa.gov/apod/astropix.html">apod</a>
        <a href="https://api.nasa.gov/">nasa api</a> to display the image of the
        day
      </p>
    </div>
    <div class="apod-buttons">
      <button class="apod-button-image" id="apod-button-image" type="button">
        Image
      </button>
      <button class="apod-button-video" id="apod-button-video" type="button">
        Video
      </button>
      <script src="./apod-buttons.js"></script>
    </div>
    <button class="dark-button" onclick="toggleMode()">Toggle dark mode</button>
    <script src="https://cdn.jsdelivr.net/gh/Raphdf201/Raphdf201.github.io@main/assets/darkMode/darkMode.js"></script>
  </body>
</html>
