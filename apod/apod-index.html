<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Astronomical Image Of the Day</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Raphdf201/Raphdf201.github.io@main/assets/CSS/style.css"
    />
  </head>
  <body>
    <div class="apod-desc">
      <h2>Astronomical image of the day</h2>
      <p>
        This page uses the
        <a href="https://apod.nasa.gov/apod/astropix.html">apod</a>
        <a href="https://api.nasa.gov/">nasa api</a> to display the image of the
        day
      </p>
    </div>
    <div class="apod-access">
      <button class="apod-access-button-normal" type="button">
        Normal image
      </button>
      <button class="apod-access-button-hd" type="button">HD image</button>
      <button class="apod-access-button-video" type="button">Video</button>
    </div>
  </body>
</html>
